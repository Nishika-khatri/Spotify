<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/40c65c0ad3.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/styles.css">
    <title>Login - Spotify</title>
</head>
<body>
    <div class="header">
        <i class="fab fa-spotify"></i>
        <p>Spotify</p>
    </div>
    <hr id="hr-line">
    <p id="tag-line">To continue, log in to Spotify.</p>
    <div class="login-opt-buttons">
        <button type="button" class="btn btn-primary">
            <i class="fab fa-facebook"></i>
            <p>CONTINUE WITH FACEBOOK</p>
        </button>
        <button type="button" class="btn btn-dark">
            <i class="fab fa-apple"></i>
            <p>CONTINUE WITH APPLE</p>
        </button>
        <button type="button" class="btn btn-outline-secondary">
            <i class="fab fa-google"></i>
            <p>CONTINUE WITH GOOGLE</p>
        </button>
        <button type="button" class="btn btn-outline-secondary">
            <p>CONTINUE WITH PHONE NUMBER</p>
        </button>
    </div>

    <div class="extra-details">
        <hr>
        <p>OR</p>
        <hr>
    </div>
    <!--Login Form Section-->
    
    <form action="player.html" class="login-page">
        <label for="email" class="custom-label">Email address or username</label><br>
        <input type="text" id="email" name="email"><br>
        <label for="password" class="custom-label">Password</label><br>
        <input type="password" name="password" id="password"><br>
        <a href="#" class="pss-link">Forget your password?</a>
        <input type="checkbox" id="credentials">
        <label for="credntials" class="remember-me">Remember me</label>
        <input type="submit" class="btn btn-success login-btn" value="LOG IN">
    </form>
    <div id="end-div" >
        <hr>
        <h3>Don't have an account?</h3>
        <button class="btn btn-outline-secondary">SIGN UP FOR SPOTIFY</button>
    </div>

    <!--Sign up Button-->
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="JavaScript/index.js"></script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/40c65c0ad3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/styles.css">
    <title>Login - Spotify</title>
</head>
<body>
    <div class="header">
        <i class="fab fa-spotify"></i>
        <p>Spotify</p>
    </div>
    <hr>
    <p class="tag-line">To continue, log in to Spotify.</p>
    <div class="login-opt-buttons">
        <button class="btn">
            <i class="fab fa-facebook"></i>
            <p>CONTINUE WITH FACEBOOK</p>
        </button>
        <button class="btn">
            <i class="fab fa-apple"></i>
            <p>CONTINUE WITH APPLE</p>
        </button>
        <button class="btn">
            <i class="fab fa-google"></i>
            <p>CONTINUE WITH GOOGLE</p>
        </button>
        <button class="btn">
            <p>CONTINUE WITH PHONE NUMBER</p>
        </button>
    </div>
    <!--Login Form Section-->
    <hr>
    <p>OR</p>
    <hr>
    <form action="">
        <label for="email">Email address or username</label>
        <input type="text" id="email" name="email">
        <label for="password">Password</label>
        <input type="text" name="password" id="password">
        <input type="checkbox" id="credntials">
        <label for="credntials">Remember me</label>
        <input type="submit" value="LOG IN">
    </form>
    <hr>

    <!--Sign up Button-->
    <h3>Don't have an account?</h3>
    <button class="btn">SIGN UP FOR SPOTIFY</button>
    
    <script src="JavaScript/index.js"></script>
    
</body>
</html>
